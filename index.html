<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container _flex">
            <div class="container__title _flex _center">
                <h1>Hello</h1>
            </div>
            <form action="#" class="form _flex">
                <div class="form__header _flex _center">
                    <div class="form__title">
                        <p>For business enquiries please use the form below</p>
                    </div>
                    <div class="form__prefix">
                        <p>Required</p>
                    </div>
                </div>
                <div class="form__content">
                    <div class="input">
                        <input type="text" id="name" minlength="3">
                        <label for="name">Name<span>*</span></label>
                    </div>
                    <div class="input">
                        <input type="text" id="company" minlength="3">
                        <label for="company">Company<span>*</span></label>
                    </div>
                    <div class="input">
                        <input type="email" id="email">
                        <label for="email">E-mail<span>*</span></label>
                    </div>
                    <div class="input">
                        <input type="text" id="phone">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="input">
                        <input type="text" id="subject">
                        <label for="subject">Subject</label>
                    </div>
                    <div class="input input_big">
                        <textarea name="message"
                                  id="message"
                                  cols="30"
                                  rows="2"
                                  minlength="15"
                                  maxlength="200"></textarea>
                        <label for="message">Message<span>*</span></label>
                    </div>
                    <div class="checkbox _flex">
                        <div class="checkbox__input">
                            <input type="checkbox" id="accept">
                            <label for="accept"></label>
                        </div>
                        <p>I accept <span>Terms and Privacy Policy</span></p>
                    </div>
                    <div class="form__submit _flex _center">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
